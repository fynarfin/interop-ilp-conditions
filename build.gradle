plugins {
    id 'java'
    id 'eclipse'
    id 'maven-publish'
    id "com.jfrog.artifactory" version "4.24.23"
}

repositories {
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.mockito:mockito-all:1.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    implementation fileTree(dir: 'local-maven-repo/org/interledger/java-ilp-core/0.6.1-SNAPSHOT', include: ['*.jar'])
}

group = 'org.mifos'
version = '1.7.1-SNAPSHOT'
description = 'interop-ilp-conditions'
java.sourceCompatibility = JavaVersion.VERSION_1_8
def artifactId = 'interop-ilp-condition'
def versionNumber = version

/*tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}*/

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


artifactory {
    contextUrl = 'https://jfrog.sandbox.fynarfin.io/artifactory' // base artifactory url
    publish {
        repository {
            repoKey = 'fyn-libs-snapshot'    //Artifactory repository key to publish to
            // username = 'avik@fynarfin.io'    publisher user name
            // password = '****'                publisher password
            username = gradle.app_username
            password = gradle.app_password
            maven = true
        }
        defaults {
            publications ('mavenJava')
        }
    }

}

artifactoryPublish {
    dependsOn jar
}
